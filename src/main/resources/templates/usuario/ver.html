<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head th:replace="layout/header :: head">
    <title>Ver Medico</title>
</head>
<body>
	<nav th:replace="layout/header :: nav"></nav>
    <br>
    <div class="container">
		<main>
			<div class="container py-4">
				<div class="card bg-light">
					<div class="card-header" th:text="${titulo}"></div>
					<div class="card-body">
						<div th:if="${usuario.foto !=null}">
						<img class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/'+${usuario.foto}}"
					th:alt="${usuario.foto}"></div>
						<div class="card-header" th:if="${usuario.foto == null}">No tiene Foto</div>
						<ul class="list-group">
							NOMBRE: <li class="list-group-item" th:text="${usuario.nombres}"></li>
							APELLIDO:<li class="list-group-item" th:text="${usuario.app +' '+usuario.apm}"></li>
							DNI:<li class="list-group-item" th:text="${usuario.dni}"></li>
							TELEFONO:<li class="list-group-item" th:text="${usuario.tel}"></li>
							CORREO:<li class="list-group-item" th:text="${usuario.correo}"></li>
							ROL:<li class="list-group-item" th:text="${usuario.rol.descripcion}"></li>
							FECHA DE NACIMIENTO<li class="list-group-item" th:text="${usuario.fecha}"></li>
						</ul>
					</div>
				</div>

			</div>

		</main>
	</div>
</body>

</html>
